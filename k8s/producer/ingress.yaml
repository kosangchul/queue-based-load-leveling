# Producer API Gateway Ingress 설정

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bss-producer-ingress
  namespace: bss-queue-system
  labels:
    app: bss-queue-pattern
    component: producer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # 요청 크기 제한
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # 타임아웃 설정
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # Rate Limiting (필요시)
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # CORS 설정
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: bss-queue.local  # /etc/hosts에 추가 필요 (Minikube IP)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bss-producer-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bss-producer-service
            port:
              number: 80
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: bss-producer-service
            port:
              number: 80
      - path: /openapi.json
        pathType: Exact
        backend:
          service:
            name: bss-producer-service
            port:
              number: 80
  - host: bss-metrics.local  # 메트릭 전용 호스트
    http:
      paths:
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: bss-producer-service
            port:
              number: 9090